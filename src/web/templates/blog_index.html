<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog (read-only)</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/theme-dark.css">
</head>
<body>
    <main class="container">
        <p><a href="/" class="nav-link">Home</a></p>
        <header>
            <h1>Blog (read-only)</h1>
            <p>Read-only view of posts.</p>
            <p>Showing published posts only.</p>
        </header>
        <section>
            {% if posts %}
                <ul>
                    {% for p in posts %}
                        <li>
                            <a href="/blog/{{ p.post_id }}" class="nav-link">
                                {{ p.title or '(untitled)' }}
                            </a>
                            <div>By {{ p.author }} Â· {{ p.created_at }}</div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No posts available.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
